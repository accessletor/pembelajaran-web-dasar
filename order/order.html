<HTML>
<head>
    <title>Order British Propolis Shugi Diamond Shop</title>
    <link rel="stylesheet" href="order.css">
    <script src="order.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script> 
        $(document).ready(function(){ $("button")
    .click(function(){ alert("jQuery is working perfectly."); }); }); </script>
</head>
<body>
    <!-- <div class="badge">
        <h3>Harga 1 Botol Hanya 250 Ribu</h3>
        <p>Cocok Untuk Mengobati Keluhan Dengan Gejala Ringan,Menjaga Kesehatan Dan Ketahanan Tubuh</p>
    </div> -->
    <form class="whatsapp-form">
        <span class="contact100-form-title">Order via WA</span>
        <div class="datainput">
            <input class="validate" id="wa_name" name="name" required="" type="text" value=''/>
            <span class="highlight"></span><span class="bar"></span>
            <label>Masukan Nama</label>
        </div>
        <div class="datainput">
            <input class="validate" id="wa_email" name="email" required="" type="number" value=''/>
            <span class="highlight"></span><span class="bar"></span>
            <label>Jumlah Order</label>
        </div>
        <div class="datainput">
            <select id="wa_select">
              <option hidden='hidden' selected='selected' value='default'>Metode Pembayaran</option>
              <option value="1">Non COD</option>
              <option value="2">COD</option>

          </select>
      </div>
      <div class="datainput">
        <input class="validate" id="wa_number" name="count" required="" type="number" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Nomor Telepon/WA</label>
    </div>
    <div class="datainput">
        <input class="validate" id="wa_url" name="url" required="" type="url" value=''/>
        <span class="highlight"></span><span class="bar"></span>
        <label>Keluhan/Penyakit</label>
        <p>Sebutkan Keluhan Anda / Penyakit Anda</p>
    </div>
    <div class="datainput">
        <textarea id='wa_textarea' placeholder='' maxlength='5000' row='1' required=""></textarea>
        <span class="highlight"></span><span class="bar"></span>
        <label>Alamat Lengkap</label>
    </div>
    <a class="send_form" href="javascript:void" type="submit" title="Send to Whatsapp">Send to Whatsapp</a>
    <div id="text-info"></div>
</form>

<script>
    $(document).on('click','.send_form', function(){
        var input_blanter = document.getElementById('wa_email');

        /* Whatsapp Settings */
        var walink = 'https://web.whatsapp.com/send',
        phone = '6281288588703',
        walink2 = 'Halo saya ingin Order',
        text_yes = 'Terkirim.',
        text_no = 'Isi semua Formulir lalu klik Send.';

        /* Smartphone Support */
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            var walink = 'whatsapp://send';
        }

        if("" != input_blanter.value){

           /* Call Input Form */
           var input_select1 = $("#wa_select :selected").text(),
           input_name1 = $("#wa_name").val(),
           input_email1 = $("#wa_email").val(),
           input_number1 = $("#wa_number").val(),
           input_url1 = $("#wa_url").val(),
           input_textarea1 = $("#wa_textarea").val();

           /* Final Whatsapp URL */
           var blanter_whatsapp = walink + '?phone=' + phone + '&text=' + walink2 + '%0A%0A' +
           '*Nama* : ' + input_name1 + '%0A' +
           '*Order* : ' + input_email1 + '%0A' +
           '*Pembayaran* : ' + input_select1 + '%0A' +
           '*Nomor Telepon/WA* : ' + input_number1 + '%0A' +
           '*Keluhan* : ' + input_url1 + '%0A' +
           '*Alamat* : ' + input_textarea1 + '%0A';

           /* Whatsapp Window Open */
           window.open(blanter_whatsapp,'_blank');
           document.getElementById("text-info").innerHTML = '<span class="yes">'+text_yes+'</span>';
       } else {
        document.getElementById("text-info").innerHTML = '<span class="no">'+text_no+'</span>';
    }
});
</script>
</body>
</HTML>
