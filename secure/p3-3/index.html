<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Asep Saefuddin - 41190056</title>
  </head>
  <body>
    <section id="content">
      <div class="container">
        <div class="row mt-3">
          <h3>Data Mahasiswa <i class="bi bi-person"></i></h3>
          <div class="button mt-3">
            <a href="" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">Edit <i class="bi bi-pencil-square"></i></a>
            <a href="" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#exportModal">Hapus <i class="bi bi-file-excel"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- input modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload foto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="mb-3">
                <label for="name" class="col-form-label">Nama</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="nim" class="col-form-label">Nim</label>
                <input type="text" class="form-control" id="nim">
              </div>
              <div class="mb-3">
                <label for="File" class="col-form-label">Foto</label>
                <input type="file" class="form-control" id="File">
                <p class="text-secondary">*Contoh foto seperti dibawah ini, ukuran maksimal file 2MB.</p>
              </div>
              <div class="mb-3">
                <img src="pribadi.png" alt="person" class="img-thumbnail rounded" width="100">                
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary">Simpan data</button>
          </div>
        </div>
      </div>
    </div>

    <!-- export modal -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Export Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah anda ingin export data?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Tidak</button>
            <button type="button" class="btn btn-success">Iya, Export</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
