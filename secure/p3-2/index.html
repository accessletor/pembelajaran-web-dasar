<body>
  <div class="wrapper">
    <h2>Pendaftaran PMB</h2>
    <form action="#">

      </div>

        <input type="number" placeholder="Masukkan Nomor Telepon" required>

      <label><input type="radio" name="jenis_kelamin"> Laki-laki</label>

        <input type="checkbox">
        <h3>Setuju dan lanjutkan</h3>
      </div>

        <input type="Submit" value="Daftar">
      </div>
