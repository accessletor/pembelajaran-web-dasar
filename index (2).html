<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>latihan dom 1</title>
	<style>
		html,body {
			height: 100%;
		}
		body{
			text-align: center;
		}
		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah { background-color: red; }
		.hijau { background-color: green; }
		.biru { background-color: blue; }
		.biru-muda { background-color: lightblue; }
	</style>
</head>
<body>
	<h1>Bermain Dengan Warna</h1>
	<button class="">Tombol</button>
	<br><br>
	<div class="kotak merah"></div>
	<input type="range" name="smerah" min="1" max="255">
	<div class="kotak hijau"></div>
	<input type="range" name="shijau" min="1" max="255">
	<div class="kotak biru"></div>
	<input type="range" name="sbiru" min="1" max="255">
	<script src="js/bermaindenganwarna.js"></script>
</body>
</html>
