<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Movie</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex justify-content-center mt-3"><h1>Search Movie in OMD</h1></div>
		</div>
		<div class="row">
			<div class="col-md-8 input-group mt-3 mb-3 d-flex justify-content-center">
				<input type="text" class="form-control keywordsan" placeholder="Search Movie..." aria-label="Recipient's username" aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary mencari" type="button" id="button-addon2">Button</button>
			</div>
		</div>


		<!-- card -->
		<div class="row container-card">
			
		</div>
	</div>
	<!-- Button trigger modal -->

	<!-- Modal -->
<div class="modal fade" id="modal-movie" tabindex="-1" aria-labelledby="modal-movieLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-movieLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
